<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw Product Data</title>
</head>
<body>

  <h1>Raw Product Data</h1>
  <pre id="rawData"></pre> <!-- <pre> keeps formatting -->

  <script>
    fetch('https://dummyjson.com/products')
      .then(response => response.json())
      .then(data => {
        const rawDataElement = document.getElementById('rawData');
        rawDataElement.textContent = JSON.stringify(data, null, 2); // Pretty print JSON
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>

</body>
</html>
